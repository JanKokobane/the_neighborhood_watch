<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/frontend/css/signup.css" />
  <title>The Neighborhood Watch</title>
</head>
<body>
  <div class="container">
    <div class="container__content">
      <h1>Sign <span>Up</span></h1>
      <div id="message-container"></div>

      <form id="registerForm">
        <label for="username">Username</label>
        <div class="input__row">
            <input type="text" id="username" placeholder="Username" />
        </div>
        <span class="error-message" id="username-error"></span>

        <label for="full_name">Full Name</label>
        <div class="input__row">
            <input type="text" id="full_name" placeholder="Full Name" />
        </div>
        <span class="error-message" id="full_name-error"></span>
    
        <label for="signup-email">Email</label>
        <div class="input__row">
            <input type="email" id="signup-email" placeholder="Enter Email" />
        </div>
        <span class="error-message" id="email-error"></span>
    
        <div class="input__header">
            <label for="signup-password">Password</label>
        </div>
        <div class="input__row">
            <input type="password" id="signup-password" placeholder="Password" />
            <span id="password-eye" onclick="togglePassword('signup-password', 'password-eye')">
                <i class="fas fa-eye-slash"></i>
            </span>
        </div>
        <span class="error-message" id="password-error"></span>
    
        <div class="input__row">
            <input type="password" id="confirm-password" placeholder="Repeat Password" />
            <span id="confirm-password-eye" onclick="togglePassword('confirm-password', 'confirm-password-eye')">
                <i class="fas fa-eye-slash"></i>
            </span>
        </div>
        <span class="error-message" id="confirm-password-error"></span>
    
        <button type="submit">Sign Up</button>
      </form>

      <p>Already have an account? <a href="/frontend/pages/login.html">Login</a></p>
    </div>
  </div>

  <script src="/frontend/js/signupValidation.js"></script>
</body>
</html>
