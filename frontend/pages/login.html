<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/frontend/css/signup.css" />
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>The Neighborhood Watch</title>
</head>
<body>
  <div class="container">
    <div class="container__content">
      <h3>Welcome <span>Back</span>!</h3>
      <h1>Log <span>In</span></h1>
      <div id="message-container"></div>
      <form id="loginForm">
          <label for="email">Email</label>
          <div class="input__row">
              <input type="email" id="login-email" placeholder="Enter Email" />
          </div>
          <span class="error-message" id="email-error"></span>
      
          <div class="input__header">
              <label for="password">Password</label>
          </div>
          <div class="input__row">
              <input type="password" id="login-password" placeholder="Password" />
              <span id="password-eye" onclick="togglePassword('login-password', 'password-eye')">
                  <i class="fas fa-eye-slash"></i>
              </span>
          </div>
          <span class="error-message" id="password-error"></span>
      
          <button type="submit">Login</button>
      </form>
    
      <p>Don't have an account yet? <a href="/frontend/pages/signup.html">Sign up for free</a></p>
    </div>
   
    <script src="/frontend/js/loginValidation.js"></script>
  </div>
</body>
</html>
